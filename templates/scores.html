{% extends "base.html" %}

{% block head %}
    <title>Quiz Master - Scores</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/scores.css') }}">
{% endblock %}
{% block content %}
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz Master</a>
            <div class="d-flex align-items-center">
                <input type="search" class="form-control search-box me-3" placeholder="Search...">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle welcome-text" href="#" role="button" data-bs-toggle="dropdown">
                        Welcome User
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Navigation -->
    <div class="container-fluid border-bottom">
        <div class="row">
            <div class="col-12">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Summary</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <div class="card-header">
                Quiz Scores
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>No. of Questions</th>
                            <th>Date</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>05</td>
                            <td>20/03/2024</td>
                            <td class="score-cell">3/5</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='js/scores.js') }}"></script>
{% endblock %}
