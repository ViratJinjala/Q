<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/admin_dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">Quiz</a>
                <a class="nav-link" href="#">Summary</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
            <div class="d-flex align-items-center">
                <input type="search" class="form-control search-box me-3" placeholder="Search...">
                <span class="welcome-text">Welcome Admin</span>
            </div>
        </div>
    </nav> 

    <!-- Main Content -->
    <div class="main-content">
        <!-- Physics Subject Card -->
        <div class="subject-card">
            <h2 class="subject-title">Physics</h2>
            <div class="chapter-header">
                <div class="row">
                    <div class="col-5">Chapter name</div>
                    <div class="col-4">No. of Questions</div>
                    <div class="col-3">Action</div>
                </div>
            </div>
            <div class="chapter-row">
                <div class="col-5">Force</div>
                <div class="col-4">25</div>
                <div class="col-3">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
            <div class="chapter-row">
                <div class="col-5">EMF</div>
                <div class="col-4">30</div>
                <div class="col-3">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
            <button class="btn-add-chapter">+ Chapter</button>
        </div> 

        <!-- App Dev-I Subject Card -->
        <div class="subject-card">
            <h2 class="subject-title">Front End</h2>
            <div class="chapter-header">
                <div class="row">
                    <div class="col-5">Chapter name</div>
                    <div class="col-4">No. of Questions</div>
                    <div class="col-3">Action</div>
                </div>
            </div>
            <div class="chapter-row">
                <div class="col-5">HTML</div>
                <div class="col-4">20</div>
                <div class="col-3">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
            <div class="chapter-row">
                <div class="col-5">CSS</div>
                <div class="col-4">15</div>
                <div class="col-3">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
            <button class="btn-add-chapter">+ Chapter</button>
        </div> 

        <!-- Add Subject Button -->
        <div class="add-subject-container">
            <button class="btn-add-subject-main" data-bs-toggle="modal" data-bs-target="#addSubjectModal">
                + Add New Subject
            </button>
        </div>
    </div> 

    <!-- Add Subject Modal -->
    <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning" id="addSubjectModalLabel">New Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="subjectName" class="form-label text-primary">Name:</label>
                            <input type="text" class="form-control" id="subjectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectDescription" class="form-label text-primary">Description:</label>
                            <textarea class="form-control" id="subjectDescription" rows="4" required></textarea>
                        </div>
                        <div class="d-flex justify-content-start gap-3">
                            <button type="submit" class="btn btn-save">Save</button>
                            <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 

    <!-- Add Chapter Modal -->
    <div class="modal fade" id="addChapterModal" tabindex="-1" aria-labelledby="addChapterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning" id="addChapterModalLabel">New Chapter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="chapterName" class="form-label text-primary">Name:</label>
                            <input type="text" class="form-control" id="chapterName" required>
                        </div>
                        <div class="mb-3">
                            <label for="chapterDescription" class="form-label text-primary">Description:</label>
                            <textarea class="form-control" id="chapterDescription" rows="4" required></textarea>
                        </div>
                        <div class="d-flex justify-content-start gap-3">
                            <button type="submit" class="btn btn-save">Save</button>
                            <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 

    <script src="/static/JS/admin_dashboard.js"></script>
</body>
</html>
